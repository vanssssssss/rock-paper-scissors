<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissor.css">
</head>
<body>
    <p class="heading">Rock Paper Scissors</p>
    <p>
        <button class = "move-button js-rock-button"><img src="rock-paper-img/rock-emoji.png" class="move-icon"></button>

        <button class="move-button js-paper-button"><img src="rock-paper-img/paper-emoji.png" class="move-icon"></button>

        <button class="move-button js-scissors-button"><img src="rock-paper-img/scissors-emoji.png" class="move-icon"></button>

        <p class="js-result result"></p>
        <p class="move" ></p>
        <p class="scoree"></p>

        <button  class="reset-score-button">Clear Score</button>
        <button class="reset-score-button autoplay-button">Auto play</button>
        <button class="key-info-button">+</button>
        <p class="key-info"></p>
    </p>

    <script src="scripts/autoplay-rock-paper-scissor.js"></script>
</body>
</html>
